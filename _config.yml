# Site
name: "CTS"
title: "Cement tile"
description: "We are those who love and preserve Vietnamese culture, we had concerns and looked for a way to recover traditional cement tile products."
logo: 'assets/images/logo dai.png'
favicon: 'assets/images/logo cts1.png'
baseurl: /cementtileblog
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/
email: cts@cementtile.vn

# Authors
authors:
  sal:
    name: CTS
    display_name: CTS
    avatar: 'assets/images/logo cts1.png'
    email: cts@cementtile.vn
    web: https://nguyensoncavn.com/
    twitter: https://www.twitter.com/vietnamtiles
    description: "We had concerns and looked for a way to recover traditional cement tile products."
  john:
    name: By CTS
